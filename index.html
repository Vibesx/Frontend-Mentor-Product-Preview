<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/style.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="product-image-container">
				<picture class="product-image2">
					<source
						media="(min-width: 401px)"
						srcset="images/image-product-desktop.jpg"
					/>
					<source
						media="(max-width: 400px)"
						srcset="images/image-product-mobile.jpg"
					/>
					<img
						src="images/image-product-mobile.jpg"
						class="product-image"
					/>
				</picture>
			</div>
			<div class="product-details-container">
				<h3 class="product-type">PERFUME</h3>
				<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
				<p class="product-desc">
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price-container">
					<p class="price">$149.99</p>
					<p class="old-price"><s>$169.99</s></p>
				</div>
				<button class="add-to-cart-button">
					<span class="add-to-cart-button-content"
						><img src="images/icon-cart.svg" alt="Cart icon" /> Add
						to Cart</span
					>
				</button>
			</div>
		</div>
		<!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
		interpretation composed by Olivier Polge, Perfumer-Creator for the House
		of CHANEL. $149.99 $169.99 Add to Cart -->

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Lucian Paslariu</a>.
		</div>
	</body>
</html>
